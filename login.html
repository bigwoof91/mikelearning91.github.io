<body data-spy="scroll">
    
    <!-- ******HEADER****** --> 
    <header id="header" class="header">  
        <div class="container">            
            <h1 class="logo pull-left">
                <a class="scrollto" href="#promo">
                    <span class="logo-title">MOODÜ</span>
                </a>
            </h1><!--//logo--> 
            <nav id="main-nav" class="main-nav navbar-right" role="navigation">
                <div class="navbar-header">
            </nav><!--//main-nav-->             
        </div>
    </header><!--//header-->
    
    <!-- ******Login Container****** -->
    <section id="loginContainer" class="promo section offset-header">

          <div class="modal-dialog">
                <div class="loginmodal-container login-adjusted">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h1>Sign In</h1><br>

                  <form id="signin">
                    <label>Email</label>
                    <input type="email" placeholder="example@gmail.com" id="usernameLogin">
                    <label>Password</label>
                    <input type="password" placeholder="******" id="passwordLogin">
                    <br />
                    <input type="submit" class="btn btn-secondary loginmodal-submit" id="loginNow" value="Sign In">
                    <br />
                    <div class="login-help">
                    <a href="#" data-toggle="modal" data-target="#signup-modal">Sign Up</a> | <a href="#">Forgot Password</a>
                    </div>
                  </form>
                
                </div>
            </div>

<!-- ******Sign UP Modal****** --> 
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
                <div class="loginmodal-container">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h1>Create Your Account</h1><br>

                  <form id="signup">
                    <label>Your Email (will be your username)</label>
                    <input type="email" placeholder="example@gmail.com" id="username">
                    <label>Create Password</label>
                    <input type="password" placeholder="Must be at least 6 characters" id="password">
                    <input type="submit" class="btn btn-secondary loginmodal-submit" id="signUpNow" value="CREATE ACCOUNT">
                  </form>
                    

                </div>
            </div>
          </div>

    </section><!--//Login Container-->
    
      
    <!-- ******FOOTER****** --> 
    <footer class="footer">
        <div class="container text-center footer-adjust">
            <small class="copyright">Built with <i class="fa fa-heart"></i> by <a href="#" target="_blank">the MOODÜ Team</a></small>
        </div><!--//container-->
    </footer><!--//footer-->
     
    <!-- Javascript -->          
    <script type="text/javascript" src="assets/plugins/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery-migrate-1.2.1.min.js"></script>    
    <script type="text/javascript" src="assets/plugins/jquery.easing.1.3.js"></script>   
    <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>     
    <script type="text/javascript" src="assets/plugins/jquery-scrollTo/jquery.scrollTo.min.js"></script> 
    <script type="text/javascript" src="assets/plugins/prism/prism.js"></script>    
    <script type="text/javascript" src="assets/js/main-app-page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
    <script type="text/javascript">
        // If user is logged in, will be redirected to home.html
        firebase.auth().onAuthStateChanged(user => {
            if(user) {
                window.location = 'app.html'; //After successful login, user will be redirected to home.html
            }
        });
    </script>  
</body>
